<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>Conditional Statements(if else)</h3>
    </center>
    <hr>

    <script>
        var x = prompt("Enter a Number")

        if(Number(x) === 126){
            document.write(`<h3> Condition is True </h3>`)
        }else{
            document.write(`<h3> Condition is False </h3>`)
        }
    </script>
</body>
</html>
