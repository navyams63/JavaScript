<body>
    <center>
        <h3>Conditional Statements (switch)</h3>
    </center>

    <hr>

    <script>
        var key = prompt("Enter the value");
        
        switch(key) {
            case "one":document.write(`<h3> Case:1 is called </h3>`);
                break;
            case "two": document.write(`<h3>Case:2 is called </h3>`);
                break;
            case "three": document.write(`<h3> Case:4 is called </h3>`)
                break;
            default: document.write(`<h3> Check your Input </h3>`)
            break;
        }

        //The above example for switch is same as that of given if else statement
        if( key === "one"){

        }else if( key === "two"){

        }else if( key === "three"){

        }else{

        }
    </script>
</body>
</html>
