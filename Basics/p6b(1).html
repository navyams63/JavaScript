<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3> marks = 70 - 100(A) , 50- 70(B) , 50- 35(C) , ==35(D) , <35(Fail) </h3>
    </center>
    <hr>

    <div>
        <form onsubmit="submitHandler(event)">
            <div>
                <label for="marks">Enter marks</label>
                <input type="number" name="marks" id="marks" required>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <div id="res"></div>

    <script>
        function submitHandler(event) {
            event.preventDefault();

            var input = document.getElementById("marks");
            var marks = Number(input.value);


            if ( marks >= 70 && marks <= 100 ) {
                document.write(`<h3> Marks = ${ marks }, Your grade is "A"</h3>`)
            }
                else if ( marks < 70 && marks > 50 ) {
                    document.write(`<h3> Marks = ${ marks } Your grade is "B"</h3>`)
            }
                else if ( marks <= 50 && marks > 35) {
                document.write(`<h3> Marks = ${ marks } Your grade is "C"</h3>`)
            }
                else if ( marks == 35 ) {
                    document.write(`<h3> Marks = ${ marks } Your grade is "D" </h3>`)
            }
                else {
                    document.write(`<h3> Marks = ${ marks } ,You have failed the Examination </h3>`)
            }
        }
        
    </script>
</body>
</html>
