<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>Use Conditional to switch = add, sub, mult, div, rem a and b </h3>
    </center>
    <hr>

    <form onsubmit="codeHandler(event)">
        <div>
            <label for="op">Choose An Operation</label>
            <select name="op" id="op">
                <option value="add">Addition</option>
                <option value="sub">SUbtraction</option>
                <option value="mul">Multiplication</option>
                <option value="div">Division</option>
                <option value="mod">Modulo</option>
            </select>
        </div>
        <div>
            <label for="inpA">Enter Input a ?</label>
            <input type="number" name="inpA" id="inpA" required>
        </div>
        <div>
            <label for="inpB">Enter Input b ?</label>
            <input type="number" name="inpB" id="inpB" required>
        </div>
        <button type="submit">Execute Code</button>
    </form>

    <div id="result"></div>

    <script>
        function codeHandler(event) {
            event.preventDefault() ;  // avoid page refresh 

            var key = document.getElementById('op').value;
            var a = document.getElementById('inpA').value;
            var b = document.getElementById("inpB").value;
                // constructor - Number, Boolean, String, Array, Object
            var x = Number(a);
            var y = Number(b);
            var res = 0;

            if ( key === "add") {
                    res = x + y ;
                    document.title = `Addition = ${ res }`;
                    document.getElementById("result").innerHTML = `<h3> Addition of 2 numbers = ${ res }</h3>`
            }
            else if ( key === "sub") {
                    res = x - y;
                    document.title = `Subtraction = ${ res }`;
                    document.getElementById("result").innerHTML = `<h3> Subtraction of 2 numbers = ${ res }</h3>`
            }
            else if ( key === "mul") {
                    res = x * y ;
                    document.title = `Multiplication = ${ res }`;
                    document.getElementById("result").innerHTML = `<h3> Multiplcation of 2 numbers = ${ res }</h3>`
            }
            else if ( key === "div" ) {
                    if ( x > y) {
                        res = x / y ;
                    }else {
                        res = y / x ;
                    }
                    document.title = `Division = ${ res }`;
                    document.getElementById("esult").innerHTML = `<h3> Division of 2 numbers = ${ res }</h3>`
            }
            else if ( key === "mod" ) {
                    if ( x > y ) {
                        res = x % y ;
                    } else {
                        res = y % x ;
                    }
                    document.title = `Modulo = ${ res }`;
                    document.getElementById("result").innerHTML = `<h3> Modulo of 2 numbers = ${ res }</h3>`
            }
            else {
                document.title = `Choose Proper Input`;
                    document.getElementById("result").innerHTML = `<h3> Choose proper operation </h3>`

            }
        }
    </script>
</body>
</html>
