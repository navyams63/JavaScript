<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <center>
        <h2>Looping Statements</h2>
    </center>
    <hr>

    <!-- 
        Basic Loops:
            1. for (init;condn;inc/dec){}
            2. while (condn)
            3. do while (cond)

            1. Array 
                a.) array.forEach(){}
            
            1. for...in
            2. for..of
            3. for..await..of

            1. map()
     -->

     <script>
        var a = prompt("Enter any number");
            var x = Number(a);
        
        // for(initializing; condition; increament/decreament){
            //code to be executed
        // }
        for(i=2; i <= 10; i+2){
            document.write(`<h3> ${x} * ${i} = ${ x * i } </h3>`)
        }
     </script>
</body>
