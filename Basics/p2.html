<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            color: green;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <center>
        <h3>Operators</h3>
    </center>
    <hr>
    <!-- 
        1. Arithmatic Operators = (+ - * / %)
        2. Logical Operators = (! && ||)
        3. Relational/ Conditional Operators = (> < >= <= 
                                                ==(equal to) ===(strictly equal to)) 
        4. increament/ decreament 
            a. pre (++i --i) 
            b. post (i++ i--)
        5. assignment operators =(= += -= /= %= ) (a+=10  => a=a+10)
        6. Misc (, . ; : '' "" () {} [] ^(cap) ~ $ @ # =>(arrow operator))
        7. ternary operator => (condition? "Yes": "No")
    -->

    <script>
        // == value
        // === value and datatype

        if(30 === "30"){
            console.log("Values are equal")
            document.write(`<h3 class="green">Values are Equal</h3>`)
        }else{
            console.log("Values are not equal")
            document.write(`<h3 class="red">Values are not equal</h3>`)
        }
    </script>
</body>
</html>
