<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>Switch Key (add, sub, mult, div, rem of a & b )</h3>
    </center>
    <hr>
    <center>
        <button onclick="codeHandler()">Execute Code</button>
    </center>
    
    <script>
        function codeHandler(){
            var key = prompt("Enter any one of the operation add, sub, mult, div, mod ")
            var a = prompt("Enter value of a");
            var b = prompt("Enter value of b");
                // constructor - Number , Boolean, String, Array, Object

            var x = Number(a);
            var y = Number(b);
            var res = 0; 

            switch(key){
                case "add": 
                    res = x + y ;
                    document.write(`<h3> Addition of 2 numbers = ${ res } </h3>`);
                        break;
                case "sub": 
                    res = x - y ;
                    document.write(`<h3> SUbtraction of 2 numbers = ${ res } </h3>`)
                        break;
                case "mul":
                    res = x * y ;
                    document.write(`<h3> Multiplication of 2 numbers = ${ res } </h3>`)
                        break;
                case "div":
                    if ( x > y ) {
                        res = x / y ;
                    }else {
                        res = y / x ;
                    }
                    document.write(`<h3> Div of 2 numbers = ${ res } </h3>`);
                        break;
                case "mod":
                    if ( x > y ) {
                        res = x % y ;
                    } else {
                        res = y % x ;
                    }
                    document.write(`<h3> Modulo of 2 numbers = ${ res } </h3>`);
                        break;
                default : document.write(`<h3> Choose a proper operation </h3>`)
            }
        }
    </script>
</body>
</html>
