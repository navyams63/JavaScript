<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>split() and reverse()</h3>
    </center>
    <hr>

    <script>
        var x = "welcome";

        document.write(`<h3> string = ${ x } </h3>`)

        console.log('split = ', x.split(''));
        console.log('reverse = ', x.split("").reverse())
        console.log('join = ', x.split().reverse().join())

        document.write(`<h3> string = ${ x.split('').reverse().join()} </h3>`)
     
    </script>
</body>
</html>
