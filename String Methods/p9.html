<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>localeCompare()</h3>
    </center>
    <hr>

    <script>
        var a = "hello";
        var b = "world";
        var c = "hello";

        console.log('a < b = ', b.localeCompare(a))
        console.log('a < b = ', a.localeCompare(b))
        console.log('a === b = ', a.localeCompare(c))
    </script>
</body>
</html>
