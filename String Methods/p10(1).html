<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>Sorting using localComapare() </h3>
    </center>
    <hr>

    <script>
        var colors = ["red", "green", "yellow", "gold", "magenta"];

        console.log('before =', colors);

        // array.sort(function(a,b) {
            // console.log(a.localeCompare(b));
        // })
        var res = colors.sort(function(a,b) {
            console.log('a = ', a , "b = ", b);
            return a.localeCompare(b);
        });
        console.log('after = ', res);
    </script>
</body>
</html>
