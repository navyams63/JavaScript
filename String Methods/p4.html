<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>Split()</h3>
    </center>
    <hr>

    <script>
        var str = "Rajesh Ahuja";

        console.log('split() = ', str.split(''))  // any char just quote 
        console.log('split() = ', str.split(' ')) // char separated with a comma in-between

        var colors = "blue, red, white, black, pink";

        console.log('before = ', colors);
        console.log('after = ', colors.split(', '))
    </script>
</body>
</html>
