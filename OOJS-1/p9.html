<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Object.entries</h2>
    </center>
    <hr>

    <script>
        // It returns an array of object properties

        const user = {
            name: "Raj",
            email: "raj@gmail.com",
            mobile: "998877665",
            age: 25
        }

        console.log('Object = ', user);

        console.log('entries = ', Object.entries(user));  // array[key,value] -> entries



        // To iterate the values of entries, use 'for..of' loop
        for(let [key,value] of Object.entries(user)){
            console.log(`${key}: ${value}`);
            document.write(`<h3> ${key}: ${value} </h3>`)
        }

    </script>
</body>
</html>
