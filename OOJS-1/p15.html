<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Object based inheritance (inheritance chain)</h2>
    </center>
    <hr>

    <script>
        let user = {
            name : "Raju",
            email : "raju@gmail.com"
        };

        // Object.create -> (indirect way of inheritance)
        let user1 = Object.create(user, {
            mobile: {
                value : "9988776655"
            },
            age : {
                value : 25
            }
        });

        let user2 = Object.create(user1, {
            courses: {
                value : "JS"
            },
            duration : {
                value : "1.6 months"
            }
        });

        console.log('user2 =', user2);

        document.write(`<h3> ${user2.name} </h3>`);
        document.write(`<h3> ${user2.email} </h3>`);
        document.write(`<h3> ${user2.mobile} </h3>`);
        document.write(`<h3> ${user2.age} </h3>`);
        document.write(`<h3> ${user2.courses} </h3>`);
        document.write(`<h3> ${user2.duration} </h3>`);
    </script>
</body>
</html>
