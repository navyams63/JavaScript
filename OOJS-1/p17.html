<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Object.freeze()</h2>
    </center>
    <hr>

    <script>
        const user = {
            name : "Ramu",
            email : "ramu@gmail.com",
            age : 25
        };
        
        Object.defineProperty(user, "mobile", {
            value : "998877665",
            writable : true
        });

        console.log('before user =', user);

        // Object.freeze(user);  // whole object as readable

        user.name = "Naveen";
        user.email = "naveen@gmail.com";

        console.log('after freeze = ', user);
    </script>
</body>
</html>
