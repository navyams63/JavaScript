<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Object.defineProperties()</h2>
    </center>
    <hr>

    <script>
        var user = {};

        Object.defineProperties(user, {
            name: {
                value: "Raju",
                writable: true
            },
            email: {
                value: "raju@gmail.com",
                writable: false
            },
            mobile: {
                value: "9988776655",
                writable: true
            }
        });

        console.log('before user = ', user);

        user.name = "Raj Kumar";
        user.email = "rajkumar@gmail.com";
        user.mobile = "889977445";

        console.log('after user =', user);

        document.write(`<h3> name = ${user.name}</h3>`)
        document.write(`<h3> email = ${user.email}</h3>`)
        document.write("<h3> mobile =" + user.mobile + "</h3>");
    </script>
</body>
</html>
