<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Object Methods</h2>
    </center>
    <hr>

    <script>

        // Object.setPrototypeOf({},cloned) -> over writes the properties of cloned object

        const user = {
            name : "Raj",
            email : "raj@gmail.com",
            mobile : 985215663,
            age : 25  
        };

        const user1 = Object.create(user);
            // console.log('before set user1 = ', user1);

        let emp = {
            bank : "SBI",
            acc : 586644885,
            total : 1230
        };

        Object.setPrototypeOf(user1, emp);
        console.log('after set user1 = ', user1);
    </script>
</body>
</html>
