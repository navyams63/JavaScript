<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Object.keys()</h2>
    </center>
    <hr>

    <script>
        //It returns array of keys

        const user = {
            name: "Raj",
            email: "raj@gmail.com",
            mobile: "998877665",
            age: 25
        };

        console.log('keys =', Object.keys(user));

        for(let item of Object.keys(user)) {
            document.write(`<h3> ${ item } </h3>`);
        }
    </script>
</body>
</html>
