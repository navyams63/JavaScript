<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2> Constructor methods (ES-5) </h2>
    </center>
    <hr>

    <script>
        // constructor follows function and objects
        // name of constructor first letter starts with UpperCase
        // constructor properties are created using 'this.'
        // create an instance to constructor using 'new'
        // constructor can't return

        function User() {
            this.name = "Sonu";
            this.email = "sonu@gmail.com";
            this.age = 24;
            let a = 12;
        };

        // instance -> It is a variable we provide permission to access the properties of a constructor

        let x = new User();

        console.log('constructor instance =', x);

        document.write(`<h3> name = ${x.name} </h3>`);
        document.write(`<h3> email = ${x.email} </h3>`);
        document.write(`<h3> age = ${x.age} </h3>`);
    </script>
</body>
</html>
