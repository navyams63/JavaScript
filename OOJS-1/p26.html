<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Parametersied Constructor</h2>
    </center>
    <hr>

    <script>
        class Sum{
            constructor(x,y) {
                this.a = x;
                this.b = y;
            }

            calculate () {
                return this.a + this.b;
            }
        }

        let s = new Sum(15,20);
        let s1 = new Sum(22,22);

        console.log('s =', s);
        console.log('s1 =', s1);

        document.write(`<h3> Sum = ${s.calculate()} </h3>`);
        document.write(`<h3> Sum = ${s1.calculate()} </h3>`);

    </script>
</body>
</html>
