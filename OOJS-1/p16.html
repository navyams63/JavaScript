<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2></h2>
    </center>
    <hr>

    <script>
        let user = {
            name : "Mohan",
            email : "mohan@gmail.com"
        };


        //  __proto__ -> direct way of inheritance 
        // (prefer this method)
        let user1 = {
            mobile : "9988776655",
            age : 25,
            __proto__ : user
        };

        let user2 = {
            courses : "JS",
            duration : "1.6 months",
            __proto__ : user1
        };

        console.log('user2 = ', user2);

        document.write(`<h3> ${user2.name} </h3>`);
        document.write(`<h3> ${user2.email} </h3>`);
        document.write(`<h3> ${user2.mobile} </h3>`);
        document.write(`<h3> ${user2.age} </h3>`);
        document.write(`<h3> ${user2.courses} </h3>`);
        document.write(`<h3> ${user2.duration} </h3>`);
    </script>
</body>
</html>
