<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>test()</h2>
    </center>
    <hr>

    <script>
        var input = "welcome";

        var re = /[a-z]/;  // in input atleast one lowercase value must be present 
        

        if(re.test(input)){
            console.log('matches');
        }else{
            console.log('not matches');
        }

        // It just checks for whether thelowercases are present or not , if any one character is in lowercase also, the output will be 'matches'
    </script>
</body>
</html>
