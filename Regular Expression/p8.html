<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Replacing the position of TWO words</h2>

    <script>
        var str = "Hello World";

        var re = /(\w+)\s(\w+)/;

        var newStr = str.replace(re, "$2,$1")
        console.log(`new string = `, newStr)
    </script>
</body>
</html>
