<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Regular Expressions with strings</h2>

    <script>
        var str = "johndavid";
        var res = /[i-n]+/;

        //match
        console.log('match = ', str.match(res))  // lesson = le

        // replace
        console.log(`replace : ${str.replace(res, "test")}`) // lesson = testsson

        // split
        var str1 = "stringstring";
        console.log(`split: ${str1.split(res)}`);  // str, gstr, g

        // search

        console.log(`search : ${str1.search(res)}`)  // str, gstr, g = 3
    </script>
</body>
</html>
