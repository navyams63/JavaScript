<body>
    <center>
        <h2>Regular Expressions</h2>
    </center>
    <hr>

    <p>
        <strong>g</strong>: global. all matches (don't return on th first match);
    </p>
    <p>
        <strong>i</strong>: case insensitive / (ignore case)
    </p>
    <p>
        <strong>gi</strong>: global case insensitive
    </p>
    <p>
        <strong>u</strong>: unicode (pattern strings are consider as UTF-16) , unicode text format
    </p>
    <p>
        <strong>y</strong>: sticky
    </p>
</body>
