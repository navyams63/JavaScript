<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Indian Mobile Number Validation with regular expression</h2>
    </center>
    <hr>

    <form autocomplete="off" method="post">
        <div>
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile" onkeyup="validateMobile()">
            <span id="status"></span>
        </div>
        <div>
            <input type="submit" name="" value="Submit">
        </div>
    </form>

    <script>
        function validateMobile() {
            let mobile = document.getElementById("mobile").value;
            let status = document.getElementById("status");


            // +91
            let re = /^(\+91[\-\s]?)?[0]?(91)?[6-9]\d{9}$/;

            if (re.test(mobile)) {
                status.innerText = "VAlid Indian Mobile Number";
                status.style.color = "green";
            }else{
                status.innerText = "Invalid Indian Mobile Number";
                status.style.color = "orangered";
            }
        }
    </script>
</body>
</html>
