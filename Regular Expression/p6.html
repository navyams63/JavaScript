<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>match</h2>
    </center>
    <hr>

    <script>
        const paragraph =  'The quick brown fox jumps over the lazy dog. Dog barked over the Fox.';
        const regexUppercase = /[A-Z]/g;
        const regexFox = /fox/gi;

        console.log(paragraph.match(regexUppercase));  // Array = ["T", "D"]
        console.log(paragraph.match(regexFox)) //Array = ["fox", "Fox"]
    </script>
</body>
</html>
