<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>concat joining arrays </h3>
    </center>
    <hr>

    <script>
        var x = ["blue", "red", "green"];
        var y = ["cyan", "magenta", "yellow"];

        var out = x.concat(y);

        document.write(`<h3> ${ out } </h3>`)
        document.write(`<h3> Array Length = ${ out.length } </h3>`)

        var out = y.concat(x);
        document.write(`<h3> ${ out } </h3>`)
    </script>
</body>
</html>
