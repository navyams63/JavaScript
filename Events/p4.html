<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>onmousedown and onmouseup</h3>
    </center>
    <hr>

    <div id="blk" onmousedown="downHandler()" onmouseup="upHandler()">mousedownand mouseup</div>

    <script>
        function downHandler() {
            document.getElementById("blk").style.background = "crimson";
            document.getElementById("blk").style.color = "#fff";
        }

        function upHandler() {
            document.getElementById("blk").style.background = "gold";
            document.getElementById("blk").innerHTML = "<h1>Mouse Up</h1>"
        }
    </script>
</body>
</html>
