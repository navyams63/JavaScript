<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>Click Events</h3>
    </center>
    <hr>

    <h1 onclick="print()">Click Me</h1>

    <button onclick="print()">Single Click</button>
    <button ondblclick="print()">Double Click</button>

    <script>
        function print() {
            alert("Welcome to Events-CLICK")
        }

        //Event -> middleware -> action Listeners
                // It identifies the action on HTML-DOM and triggers the function 
    </script>
</body>
</html>
